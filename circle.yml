machine:
  environment:
    PATH: $HOME/go_appengine:$PATH
  timezone:
    Asia/Tokyo
dependencies:
  pre:
    - curl -o $HOME/go_appengine_1.9.38.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.38.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.38.zip
  override:
    - go get github.com/constabulary/gb/...
    - go get code.palmstonegames.com/gb-gae
    - gb help
    - gb vendor restore
test:
  pre:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
  override:
    # TODO simplify by using gb-gae or test with Coveralls
    #- cd $HOME/$CIRCLE_PROJECT_REPONAME/src/app/;GOPATH=$HOME/$CIRCLE_PROJECT_REPONAME/vendor $HOME/go_appengine/goapp test -cover -test.v=true
    - gb gae test -cover -v -race -covermode=atomic -coverprofile=$HOME/coverage.out app/
  post:
    - GOPATH=$HOME/$CIRCLE_PROJECT_REPONAME/ goveralls -coverprofile=$HOME/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN

