machine:
  timezone:
    Asia/Tokyo
dependencies:
  pre:
    - curl -o $HOME/go_appengine_1.9.38.zip https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.38.zip
    - unzip -q -d $HOME $HOME/go_appengine_1.9.38.zip
  override:
    - go get github.com/constabulary/gb/...
    - gb help
    - cd $HOME/$CIRCLE_PROJECT_REPONAME
    - gb vendor restore
test:
  override:
    - cd $HOME/$CIRCLE_PROJECT_REPONAME/src/github.com/tksmaru/dmm-eikaiwa-scheduler/app/;GOPATH=$HOME/$CIRCLE_PROJECT_REPONAME/vendor $HOME/go_appengine/goapp test -cover -test.v=true

